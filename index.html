<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="kavita.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Kavita Singh</h2>
      </div>
      <div class="designation">
        <h3>Web Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100055581242536" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/kavita-singh-2a5703246" target="_blank" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/lamkavita9?igshid=MzMyNGUyNmU2YQ==" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/Kavitasingh0101" target="_blank" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" class="icon" id="telegram">
           <i class="fa-brands fa-telegram"></i> 
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
